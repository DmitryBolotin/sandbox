<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="">

</head>

<body>
  <script src="source.js"></script>
  <form action="" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" placeholder="username" onblur="clearMessage()">
    <label for="password">Password</label>
    <input type="text" id="password" placeholder="password">
    <input type="button" value="Login" onclick="loginMessage()">
  </form>
  <div class="successMessage" hidden="true">
    <h2>You logged in!!!</h2>
  </div>
  <div class="failureMessage" hidden="true">
    <h2> Incorrect credentials!!!</h2>
  </div>
</body>

</html>
